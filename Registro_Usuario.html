<!DOCTYPE html>
<html lang="esp">
    <head>
        <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Business Square</title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Registro de Usuario</legend>
                <p>
                    <label for="tipodocumentousu">Tipo de Documento: </label>
                    <select name="tipodocumento" id="tipodocumentousu">
                        <option value="">Tarjeta de Identidad</option>
                        <option value="">Cedula de Ciudadania</option>
                        <option value="">Cedula de Extranjeria</option>
                    </select>
                </p>
                <p>
                    <label for="documentousu">Número de Documento: </label>
                    <input type="text" name="documento" id="documentousu">
                </p>
                <p>
                    <label for="nombre_usu">Nombre: </label>
                    <input type="text" name="nombre" id="nombre_usu" placeholder="Digite el nombre completo">
                </p>
                <p>
                    <label for="primerapellidousu">Primer Apellido: </label>
                    <input type="text" name="primerapellido" id="primerapellidousu">
                </p>
                <p>
                    <label for="segundoapellidousu">Segundo Apellido: </label>
                    <input type="text" name="segundoapellido" id="segundoapellidousu">
                </p>
                <p>
                    <label for="emailusu">Correo Electrónico: </label>
                    <input type="text" name="email" id="emailusu"placeholder="email@gmail.com">
                </p>
                <p>
                    <label for="departamento">Departamento: </label>
                    <select name="departamento" id="departamento">

                        <option value="">Arauca</option>

                        <option value="">Atlántico</option>

                        <option value="">Caldas</option>
                        <option value="">Caquetá</option>
                        <option value="">Casanare</option>
                        <option value="">Cauca</option>
                        <option value="">Cesar</option>
                        <option value="">Chocó</option>
                        <option value="">Córdoba</option>
                        <option value="">Cundinamarca</option>
                        <option value="">Huila</option>
                        <option value="">Magdalena</option>
                        <option value="">Meta</option>
                        <option value="">Nariño</option>
                        <option value="">Norte de Santander</option>
                        <option value="">Putumayo</option>
                        <option value="">Quindío</option>
                        <option value="">Risaralda</option>
                        <option value="">Tolima</option>
                        <option value="">Valle del Cauca</option>
                    </select>
                </p>
                <p>
                    <label for="ciudad">Ciudad: </label>
                    <select name="ciudad" id="ciudad">
                        <option value="">Armenia</option>
                        <option value="">Bogotá</option>
                        <option value="">Bucaramanga</option>
                        <option value="">Cali</option>
                        <option value="">Cúcuta</option>
                        <option value="">Cartagena</option>
                        <option value="">Ibagué</option>
                        <option value="">Manizales</option>
                        <option value="">Medellín</option>
                        <option value="">Montería</option>

                        <option value="">Pereira</option>
                        <option value="">Santa Marta</option>
                        <option value="">Sincelejo</option>
                        <option value="">Tunja</option>
                        <option value="">Valledupar</option>
                        <option value="">Villavicencio</option>
                    </select>
                </p>
                <p>
                    <button type="submit" id="registarcliente">Usuario</button>
                </p>
                <p>
                    <button type="submit" id="registarcliente">Constraseña</button>
                </p>
            </fieldset>
        </form>
    </body>
</html>

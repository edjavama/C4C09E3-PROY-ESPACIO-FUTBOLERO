<!DOCTYPE html>
<html lang="esp">
    <head>
        <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Business Square</title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Registrar Equipo</legend>
                 <p>
                    <label for="tipodocumentousu">Tipo de Documento: </label>
                    <select name="tipodocumento" id="tipodocumentousu">
                        <option value="">Tarjeta de Identidad</option>
                        <option value="">Cedula de Ciudadania</option>
                        <option value="">Cedula de Extranjeria</option>
                    </select>
                </p>
                <p>
                    <label for="documentousu">Número de Documento: </label>
                    <input type="text" name="documento" id="documentousu">
                </p>
                <p>
                    <label for="nombre_equipousu">Nombre Equipo: </label>
                    <input type="text" name="nombre" id="nombre_equipousu" placeholder="Digite el nombre completo">
                </p>
                <p>
                    <label for="numero_integrantes">Número de Integrantes: </label>
                    <input type="text" name="numero" id="numero_integrantes">
                </p>
                <p>
                    <label for="nombre_club">Nombre del Club: </label>
                    <input type="text" name="nombre" id="nombre_club">
                </p>
            </fieldset>
        </form>
    </body>
</html>

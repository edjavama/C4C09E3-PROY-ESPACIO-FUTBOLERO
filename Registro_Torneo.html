<!DOCTYPE html>
<html lang="esp">
    <head>
        <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Business Square</title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Registro Nombre de Torneo</legend>
                <p>
                    <label for="nombretorneousu">Nombre del Torneo: </label>
                    <input type= "text" name="nombretorneo" id="nombretorneousu">
                </p>
                <p>
                    <label for="tipodetorneousu">Tipo de Torneo: </label>
                    <select name="tipodetorneo" id="tipodetorneousu">
                        <option value="">Torneo Femenino</option>
                        <option value="">Torneo Masculino</option>
                        <option value="">Torneo Mixto</option>
                    </select>
                </p>
                <p>
                    <label for="fechainiciousu">Fecha de Inicio: </label>
                    <input type="date" name="fechainicio" id="fechainiciousu">
                           <value="2022-11-14">
                           <min="2022-01-15" min="2022-12-15">
                </p>
                 <p>
                    <label for="fechaterminousu">Fecha de Terminación: </label>
                    <input type="date" name="fechatermino" id="fechaterminousu">
                           <value="2022-11-14">
                           <min="2022-01-15" min="2022-12-15">
                </p>
                <p>
                    <label for="premiacionusu">Premiación: </label>
                    <input type="text" name="premiacion" id="premiacionusu">
                </p>
                
            </fieldset>
        </form>
    </body>
</html>
